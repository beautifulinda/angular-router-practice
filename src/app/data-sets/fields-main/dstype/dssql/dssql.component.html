<div class="row">
  <div class="col-xs-11">
    <div class="card" style="margin-top: 0">
      <div class="card-header">
        建立 SQL 資料集
      </div>
      <div class="card-block">
        <table class="table-compact">
          <tr>
            <td width="30%">數據源</td>
            <td>
              <select>
                <option>TESTPASS</option>
                <option>TESTICSCPASS</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>SQL</td>
            <td><textarea>select * from db.tbxx01</textarea></td>
          </tr>
          <tr>
            <td>
              Fields
            </td>
            <td>
              <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
                <li>05</li>
              </ul>

            </td>
          </tr>
        </table>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-link" [routerLink]="['/topic-data-lib',{ outlets:{'left':['entry','field']}}]">
          建立
        </button>
        <button class="btn btn-sm btn-link" [routerLink]="['/topic-data-lib',{ outlets:{'left':['entry','field']}}]">
          取消
        </button>
      </div>
    </div>
  </div>
</div>
